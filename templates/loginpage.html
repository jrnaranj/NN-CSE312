<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="login">
        <p>Login Page</p>
        <form action={{url_for("login")}} method="post">
            <label for="login-name" >Username:</label><br/>
            <input id="login-name" type="text" name="username" maxlength=20> <br/>

            <label for="login-pw">Password :</label><br/>
            <input id="login-pw" type="password" name="pw" minlength=8 maxlength=20><br/>
            <div id="under-login">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
</body>
</html>
